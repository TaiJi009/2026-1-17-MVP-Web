<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒙德里安时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 蒙德里安风格的网格背景 */
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 0;
        }

        /* 黑色垂直线条 */
        .grid-container::before {
            content: '';
            position: absolute;
            left: 25%;
            top: 0;
            width: 8px;
            height: 100%;
            background: #000000;
            z-index: 2;
        }

        .grid-container::after {
            content: '';
            position: absolute;
            right: 25%;
            top: 0;
            width: 8px;
            height: 100%;
            background: #000000;
            z-index: 2;
        }

        /* 黑色水平线条 */
        .horizontal-line-1 {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 8px;
            background: #000000;
            z-index: 2;
        }

        .horizontal-line-2 {
            position: absolute;
            bottom: 30%;
            left: 0;
            width: 100%;
            height: 8px;
            background: #000000;
            z-index: 2;
        }

        /* 蒙德里安风格的色块 */
        .color-block-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            height: 30%;
            background: #ff0000; /* 红色 */
            z-index: 1;
        }

        .color-block-2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 25%;
            height: 30%;
            background: #ffff00; /* 黄色 */
            z-index: 1;
        }

        .color-block-3 {
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 30%;
            background: #0000ff; /* 蓝色 */
            z-index: 1;
        }

        /* 构成主义风格的斜线装饰 */
        .diagonal-line {
            position: absolute;
            width: 300px;
            height: 12px;
            background: #000000;
            z-index: 1;
            transform: rotate(-45deg);
        }

        .diagonal-line-1 {
            top: 10%;
            right: 15%;
        }

        .diagonal-line-2 {
            bottom: 15%;
            left: 10%;
            transform: rotate(45deg);
        }

        /* 时钟容器 */
        .clock-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* 时钟显示 */
        #clock {
            font-size: 8rem;
            font-weight: 900;
            color: #000000;
            letter-spacing: 0.2em;
            text-shadow: 4px 4px 0px #ff0000,
                         -4px -4px 0px #0000ff;
            background: #ffffff;
            padding: 40px 60px;
            border: 12px solid #000000;
            box-shadow: 20px 20px 0px rgba(0, 0, 0, 0.3);
            display: inline-block;
            position: relative;
        }

        /* 构成主义风格的几何装饰 */
        .geometric-shape {
            position: absolute;
            border: 6px solid #000000;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            background: #ffff00;
            transform: rotate(45deg);
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            background: #ff0000;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            #clock {
                font-size: 4rem;
                padding: 30px 40px;
                letter-spacing: 0.1em;
            }

            .grid-container::before,
            .grid-container::after {
                width: 4px;
            }

            .horizontal-line-1,
            .horizontal-line-2 {
                height: 4px;
            }

            .color-block-1,
            .color-block-2,
            .color-block-3 {
                opacity: 0.7;
            }

            .diagonal-line {
                display: none;
            }
        }

        @media (max-width: 480px) {
            #clock {
                font-size: 2.5rem;
                padding: 20px 30px;
                border-width: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 蒙德里安风格的网格和色块 -->
    <div class="grid-container">
        <div class="color-block-1"></div>
        <div class="color-block-2"></div>
        <div class="color-block-3"></div>
        <div class="horizontal-line-1"></div>
        <div class="horizontal-line-2"></div>
        <div class="diagonal-line diagonal-line-1"></div>
        <div class="diagonal-line diagonal-line-2"></div>
    </div>

    <!-- 时钟容器 -->
    <div class="clock-container">
        <div id="clock" style="position: relative;">
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <span id="time">00:00:00</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 获取时、分、秒
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 格式化为 00:00:00
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 更新显示
            document.getElementById('time').textContent = timeString;
        }

        // 立即更新一次
        updateClock();
        
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
